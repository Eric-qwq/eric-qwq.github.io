<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經典乒乓球遊戲 (Pong)</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-top: 0;
            font-size: 1em;
        }
        canvas {
            background-color: #000;
            border: 2px solid #eee;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #333;
            color: #eee;
            border: 2px solid #eee;
            cursor: pointer;
            display: none; /* 遊戲結束前隱藏 */
        }
        #restartBtn:hover {
            background-color: #eee;
            color: #111;
        }
    </style>
</head>
<body>
    <h1>經典乒乓球遊戲 (Pong)</h1>
    <p>用滑鼠上下移動你的球拍，先得到 5 分者獲勝！</p>
    <canvas id="pongCanvas"></canvas>
    <button id="restartBtn">重新開始</button>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');
        const restartBtn = document.getElementById('restartBtn');

        // 設定畫布尺寸
        canvas.width = 800;
        canvas.height = 400;

        const WINNING_SCORE = 5;
        let gameOver = false;

        // 球拍物件
        const paddleWidth = 10, paddleHeight = 80;
        const player = {
            x: 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'white',
            score: 0
        };
        const computer = {
            x: canvas.width - paddleWidth - 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            color: 'white',
            score: 0,
            speed: 4 // AI的反應速度
        };

        // 球的物件
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            velocityX: 5,
            velocityY: 5,
            color: 'white'
        };

        // 繪製矩形 (用於球拍)
        function drawRect(x, y, w, h, color) {
            context.fillStyle = color;
            context.fillRect(x, y, w, h);
        }

        // 繪製圓形 (用於球)
        function drawCircle(x, y, r, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        // 繪製文字 (用於分數)
        function drawText(text, x, y, color) {
            context.fillStyle = color;
            context.font = '45px "Courier New"';
            context.fillText(text, x, y);
        }

        // 繪製中間的虛線網
        function drawNet() {
            for (let i = 0; i < canvas.height; i += 15) {
                drawRect(canvas.width / 2 - 1, i, 2, 10, 'grey');
            }
        }
        
        // 球的位置重置
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            // 隨機決定發球方向
            ball.velocityX = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.velocityY = (Math.random() > 0.5 ? 1 : -1) * 5;
        }

        // 碰撞偵測
        function collision(b, p) {
            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;

            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;

            return b.right > p.left && b.bottom > p.top && b.left < p.right && b.top < p.bottom;
        }

        // 更新遊戲狀態：移動、碰撞、計分等
        function update() {
            if (gameOver) return;

            // 移動球
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // AI 控制電腦球拍
            // 讓電腦球拍的中心位置追蹤球的y位置，乘以一個係數來控制難度
            computer.y += (ball.y - (computer.y + computer.height / 2)) * 0.1;

            // 球與上下牆壁的碰撞
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            // 判斷是玩家還是電腦的球拍
            let currentPaddle = (ball.x < canvas.width / 2) ? player : computer;

            // 球與球拍的碰撞
            if (collision(ball, currentPaddle)) {
                // 球在哪個點撞到球拍 (-1 to 1)
                let collidePoint = (ball.y - (currentPaddle.y + currentPaddle.height / 2)) / (currentPaddle.height / 2);
                
                // 根據撞擊點計算反彈角度
                let angleRad = (Math.PI / 4) * collidePoint;
                
                // 改變球的速度方向
                let direction = (ball.x < canvas.width / 2) ? 1 : -1;
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);
                
                // 每次撞擊後增加球速，增加遊戲刺激性
                ball.speed += 0.3;
            }
            
            // 計分邏輯
            if (ball.x - ball.radius < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }

            // 檢查勝利條件
            if(player.score === WINNING_SCORE || computer.score === WINNING_SCORE){
                gameOver = true;
                restartBtn.style.display = 'block';
            }
        }

        // 渲染畫面
        function render() {
            // 清空畫布
            drawRect(0, 0, canvas.width, canvas.height, '#000');
            
            // 繪製分數
            drawText(player.score, canvas.width / 4, canvas.height / 5, 'white');
            drawText(computer.score, 3 * canvas.width / 4, canvas.height / 5, 'white');

            // 繪製中間的網
            drawNet();

            // 繪製球拍
            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);

            // 繪製球
            drawCircle(ball.x, ball.y, ball.radius, ball.color);
            
            // 顯示結束畫面
            if(gameOver){
                let winnerText = (player.score === WINNING_SCORE) ? "你贏了！" : "電腦獲勝！";
                context.fillStyle = "yellow";
                context.font = '50px "Courier New"';
                context.textAlign = 'center';
                context.fillText(winnerText, canvas.width/2, canvas.height/2);
            }
        }

        // 遊戲主循環
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop); // 持續呼叫，形成動畫效果
        }

        // 滑鼠移動事件，控制玩家球拍
        canvas.addEventListener('mousemove', function(event) {
            let rect = canvas.getBoundingClientRect();
            player.y = event.clientY - rect.top - player.height / 2;
            
            // 防止球拍移出畫布
            if(player.y < 0) player.y = 0;
            if(player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        });

        // 重新開始按鈕事件
        restartBtn.addEventListener('click', function(){
            player.score = 0;
            computer.score = 0;
            gameOver = false;
            restartBtn.style.display = 'none';
            context.textAlign = 'start'; // 將文字對齊方式重置
            resetBall();
        });

        // 啟動遊戲
        requestAnimationFrame(gameLoop);

    </script>
</body>
</html>
