<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>多益英文答題遊戲</title>
<style>
  body { font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif; background:#f0f0f0; padding: 20px; }
  h1 { text-align:center; }
  #question-box { background:#fff; padding:20px; margin: 20px auto; max-width: 400px; border-radius: 8px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
  .option { background:#e0e0e0; margin: 8px 0; padding: 12px; border-radius:6px; cursor:pointer; user-select:none; }
  .option:hover { background:#d0d0d0; }
  .correct { background:#a3d9a5 !important; }
  .wrong { background:#e59999 !important; }
  #score { text-align:center; font-size: 1.2em; margin-top: 20px; }
  #next-btn { display:none; margin: 10px auto; padding: 10px 20px; font-size: 1em; cursor:pointer; }
</style>
</head>
<body>

<h1>多益英文答題遊戲</h1>
<div id="question-box">
  <div id="question" style="font-weight: bold; font-size: 1.2em;">載入中...</div>
  <div id="options"></div>
</div>
<div id="score"></div>
<button id="next-btn">下一題</button>

<script>
  const quiz = [
    { q: "purchase", options: ["購買", "出售", "租借", "免費"], answer: 0 },
    { q: "deadline", options: ["期限", "獎金", "休假", "計畫"], answer: 0 },
    { q: "efficient", options: ["有效率的", "昂貴的", "困難的", "繁忙的"], answer: 0 },
    { q: "applicant", options: ["申請人", "老闆", "職員", "顧客"], answer: 0 },
    { q: "supervisor", options: ["監督者", "員工", "訪客", "經理"], answer: 0 },
    { q: "negotiate", options: ["談判", "打架", "協助", "拒絕"], answer: 0 },
    { q: "resume", options: ["履歷表", "重新開始", "休息", "總結"], answer: 0 },
    { q: "invoice", options: ["發票", "收據", "證明", "合同"], answer: 0 },
    { q: "inventory", options: ["存貨", "銷售", "採購", "運輸"], answer: 0 },
    { q: "candidate", options: ["候選人", "主管", "合約", "員工"], answer: 0 }
  ];

  let current = 0;
  let score = 0;
  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const scoreEl = document.getElementById("score");
  const nextBtn = document.getElementById("next-btn");

  function showQuestion() {
    const item = quiz[current];
    questionEl.textContent = `請選擇「${item.q}」的中文意思`;
    optionsEl.innerHTML = "";
    item.options.forEach((opt, i) => {
      const div = document.createElement("div");
      div.textContent = opt;
      div.className = "option";
      div.onclick = () => selectAnswer(i);
      optionsEl.appendChild(div);
    });
    nextBtn.style.display = "none";
    scoreEl.textContent = "";
  }

  function selectAnswer(selected) {
    const item = quiz[current];
    const optionDivs = optionsEl.querySelectorAll(".option");
    if (nextBtn.style.display === "block") return; // 已答題，避免重複點擊
    if (selected === item.answer) {
      optionDivs[selected].classList.add("correct");
      score++;
      scoreEl.textContent = "答對了！";
    } else {
      optionDivs[selected].classList.add("wrong");
      optionDivs[item.answer].classList.add("correct");
      scoreEl.textContent = "答錯了！";
    }
    nextBtn.style.display = "block";
  }

  nextBtn.onclick = () => {
    current++;
    if (current >= quiz.length) {
      questionEl.textContent = `遊戲結束！你的分數是 ${score} / ${quiz.length}`;
      optionsEl.innerHTML = "";
      nextBtn.style.display = "none";
      scoreEl.textContent = "謝謝遊玩！";
    } else {
      showQuestion();
    }
  };

  showQuestion();
</script>

</body>
</html>
