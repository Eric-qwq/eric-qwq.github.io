<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>乒乓球遊戲 (手機版)</title>
    <style>
        /* 防止頁面滾動和奇怪的觸控效果 */
        * {
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; 
            touch-action: none; /* 禁用觸摸導致的瀏覽器行為，如滾動縮放 */
        }
        body {
            background-color: #111;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden; /* 隱藏滾動條 */
        }
        h1 {
            font-size: 5vw;
            max-font-size: 24px;
            margin-bottom: 5px;
            text-align: center;
        }
        p {
            font-size: 3vw;
            max-font-size: 16px;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        canvas {
            background-color: #000;
            border: 2px solid #eee;
            width: 100%;
            max-width: 800px; /* 在大螢幕上的最大寬度 */
            aspect-ratio: 2 / 1; /* 保持畫布長寬比 */
            touch-action: none;
        }
        #restartBtn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 4vw;
            max-font-size: 18px;
            background-color: #333;
            color: #eee;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* 遊戲結束前隱藏 */
        }
        #restartBtn:hover {
            background-color: #eee;
            color: #111;
        }
    </style>
</head>
<body>
    <h1>乒乓球遊戲</h1>
    <p>用滑鼠或手指觸控上下移動你的球拍，先得到 5 分者獲勝！</p>
    <canvas id="pongCanvas"></canvas>
    <button id="restartBtn">重新開始</button>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const context = canvas.getContext('2d');
        const restartBtn = document.getElementById('restartBtn');

        const WINNING_SCORE = 5;
        let gameOver = false;

        // 遊戲物件，尺寸將根據畫布大小動態計算
        let paddleWidth, paddleHeight, ballRadius;
        
        const player = { x: 0, y: 0, width: 0, height: 0, color: 'white', score: 0 };
        const computer = { x: 0, y: 0, width: 0, height: 0, color: 'white', score: 0 };
        const ball = { x: 0, y: 0, radius: 0, speed: 0, velocityX: 0, velocityY: 0, color: 'white' };

        // 根據畫布大小重新計算所有物件的尺寸和位置
        function resizeAndPositionElements() {
            // 設定內部解析度
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            // 相對尺寸
            paddleWidth = canvas.width * 0.015;
            paddleHeight = canvas.height * 0.2;
            ballRadius = Math.min(canvas.width, canvas.height) * 0.02;

            // 玩家球拍
            player.width = paddleWidth;
            player.height = paddleHeight;
            player.x = canvas.width * 0.02; // 離左邊界2%
            player.y = canvas.height / 2 - paddleHeight / 2;

            // 電腦球拍
            computer.width = paddleWidth;
            computer.height = paddleHeight;
            computer.x = canvas.width - paddleWidth - (canvas.width * 0.02);
            computer.y = canvas.height / 2 - paddleHeight / 2;
            
            // 重置球的位置
            resetBall();
        }

        // 球的位置重置
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.radius = Math.min(canvas.width, canvas.height) * 0.02;
            ball.speed = canvas.width * 0.007; // 速度也設為相對值
            ball.velocityX = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.velocityY = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
        }

        // 繪製矩形 (用於球拍)
        function drawRect(x, y, w, h, color) {
            context.fillStyle = color;
            context.fillRect(x, y, w, h);
        }

        // 繪製圓形 (用於球)
        function drawCircle(x, y, r, color) {
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, 0, Math.PI * 2, false);
            context.closePath();
            context.fill();
        }

        // 繪製文字 (用於分數)
        function drawText(text, x, y, color, size) {
            context.fillStyle = color;
            context.font = `${size}px "Courier New", monospace`;
            context.fillText(text, x, y);
        }

        // 繪製中間的虛線網
        function drawNet() {
            for (let i = 0; i < canvas.height; i += (canvas.height / 20)) {
                drawRect(canvas.width / 2 - 1, i, 2, canvas.height / 40, 'grey');
            }
        }
        
        // 碰撞偵測
        function collision(b, p) {
            return b.x + b.radius > p.x && b.x - b.radius < p.x + p.width &&
                   b.y + b.radius > p.y && b.y - b.radius < p.y + p.height;
        }

        // 控制玩家球拍的移動
        function movePaddle(event) {
            event.preventDefault(); // 防止頁面滾動
            let rect = canvas.getBoundingClientRect();
            let newY;

            if (event.type === 'touchmove' || event.type === 'touchstart') {
                newY = event.touches[0].clientY - rect.top;
            } else if (event.type === 'mousemove') {
                newY = event.clientY - rect.top;
            }

            player.y = newY - player.height / 2;
            
            // 防止球拍移出畫布
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
        }

        // 更新遊戲狀態：移動、碰撞、計分等
        function update() {
            if (gameOver) return;

            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // AI 控制
            computer.y += (ball.y - (computer.y + computer.height / 2)) * 0.1;

            // 碰撞牆壁
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.velocityY = -ball.velocityY;
            }

            let currentPaddle = (ball.x < canvas.width / 2) ? player : computer;
            if (collision(ball, currentPaddle)) {
                let collidePoint = (ball.y - (currentPaddle.y + currentPaddle.height / 2)) / (currentPaddle.height / 2);
                let angleRad = (Math.PI / 4) * collidePoint;
                let direction = (ball.x < canvas.width / 2) ? 1 : -1;
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);
                ball.speed += 0.2; // 每次撞擊後增加球速
            }
            
            // 計分
            if (ball.x - ball.radius < 0) {
                computer.score++;
                resetBall();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                resetBall();
            }

            if (player.score === WINNING_SCORE || computer.score === WINNING_SCORE) {
                gameOver = true;
                restartBtn.style.display = 'block';
            }
        }

        // 渲染畫面
        function render() {
            drawRect(0, 0, canvas.width, canvas.height, '#000');
            
            const scoreSize = canvas.height * 0.15;
            drawText(player.score, canvas.width / 4, canvas.height / 5, 'white', scoreSize);
            drawText(computer.score, 3 * canvas.width / 4, canvas.height / 5, 'white', scoreSize);

            drawNet();

            drawRect(player.x, player.y, player.width, player.height, player.color);
            drawRect(computer.x, computer.y, computer.width, computer.height, computer.color);
            
            if(!gameOver) {
                drawCircle(ball.x, ball.y, ball.radius, ball.color);
            }
            
            if (gameOver) {
                let winnerText = (player.score === WINNING_SCORE) ? "你贏了！" : "電腦獲勝！";
                context.fillStyle = "yellow";
                context.font = `bold ${canvas.height * 0.12}px sans-serif`;
                context.textAlign = 'center';
                context.fillText(winnerText, canvas.width / 2, canvas.height / 2);
            }
        }

        // 遊戲主循環
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // 初始化與事件監聽
        function initialize() {
            resizeAndPositionElements();
            
            // 監聽視窗大小變化
            window.addEventListener('resize', resizeAndPositionElements);
            
            // 滑鼠控制
            canvas.addEventListener('mousemove', movePaddle);

            // 觸控控制
            canvas.addEventListener('touchstart', movePaddle);
            canvas.addEventListener('touchmove', movePaddle);

            // 重新開始按鈕
            restartBtn.addEventListener('click', () => {
                player.score = 0;
                computer.score = 0;
                gameOver = false;
                restartBtn.style.display = 'none';
                context.textAlign = 'start'; // 重置文字對齊
                resizeAndPositionElements();
            });

            requestAnimationFrame(gameLoop);
        }

        initialize();

    </script>
</body>
</html>
